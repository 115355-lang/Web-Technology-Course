<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
           min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 12px;
            color: #34495e;
            font-weight: 500px;
        }

        input[type="text"],
        input[type="password"] {
            width: 500px;
            padding: 12px;
            display: inline;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(61, 160, 226, 0.3);
            outline: none;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 500px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .loginForm {
            max-width: 700px;
            margin: 20px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .loginForm:hover {
            transform: translateY(-5px);
        }

        .furqan1 {
            max-width: 120px;
            margin-right: 15px;
        }

        .furqan {
            margin: 15px 0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 5px;
            cursor: pointer;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loginForm">
    <h1>
        <h1>Login Form</h1>
    </h1>
<br><label for="username">Enter Username: </label>
<input type="text" placeholder="Type UserName"  id="username" class = "hello"><br>
<label for="password">Enter Password: </label>
<input type="password" placeholder="Type Password"  id="password" class="hello"><br>
<label for="languages">Select Languages: </label><div  class="furqan">
<input type="checkbox" id="English"><label for="English" class="furqan1">English</label>
<input type="checkbox" id="Spanish"><label for="Spanish" class="furqan1">Spanish</label>
<input type="checkbox" id="French"><label for="French" class="furqan1">French</label>
<input type="checkbox" id="German"><label for="German" class="furqan1">German</label></div>
<br><div class="btn"><button type="submit">Login</button></div>
</div>
</body>
</html>
